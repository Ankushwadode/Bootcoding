# server port changed form default 8080
server:
  port: 8081


#custom key value pair property
welcome:
  message : hello world from spring boot!!!!

#databse properties definition
spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: root
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        hbm2ddl:
          auto: update

management:
  endpoints:
    web:
      exposure:
        include: "*"